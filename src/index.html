<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <meta content="ie=edge" http-equiv="X-UA-Compatible">
  <title>Around the U.S</title>
</head>

<body class="page">
  <div class="page__content">
    <header class="header page__section">
      <img src="<%=require('./images/Vector.svg')%>" alt="around the US logo" class="header__logo">
    </header>
    <main class="content">
      <section class="profile page__section">
        <img src="<%=require('./images/jacques-cousteau.jpg')%>" alt="Avatar" class="profile__image">
        <div class="profile__info">
          <h1 class="profile__title" id="profile-title-name">Stuart Clark</h1>
          <button class="profile__edit-button" id="profile-edit-button" type="button"></button>
          <p class="profile__description" id="profile-description-title">Explorer</p>
        </div>
        <button class="profile__add-button"  id="profile-add-button" type="button"></button>
      </section>
      <div class="cards page__section">
        <ul class="cards__list" id="card-list-id"></ul>
      </div>
    </main>
    <footer class="footer page__section">
      <p class="footer__copyright">&copy;2024 Around the U.S</p>
    </footer>
  </div>

  <div class="modal" id="profile-edit-modal">
    <div class="modal__container">
      <button class="modal__close" id="modal-close-button"></button>
      <p class="modal__heading">Edit Profile</p>
      <form name="edit-profile" class="modal__form" id="edit-profile-modal__form">
        <label for="profile-title-input" class="modal__label">
          <input class="modal__input" type="text" id="profile-title-input" name="Name" placeholder="Name" minlength="2"
            maxlength="40" required>
          <span class="modal__error" id="profile-title-input-error"></span>
        </label>
        <label for="profile-description-input" class="modal__label">
          <input class="modal__input" type="text" id="profile-description-input" name="Description"
            placeholder="Description" minlength="2" maxlength="200" required>
          <span class="modal__error" id="profile-description-input-error"></span>
        </label>
        <button class="modal__button modal__button_disabled" type="submit" disabled>
          Save
        </button>
      </form>
    </div>
  </div>

  <div class="modal" id="add-card-modal">
    <div class="modal__container">
      <button class="modal__close" id="add-card-modal-close-button"></button>
      <p class="modal__heading">New Place</p>
      <form name="add-card" class="modal__form" id="add-card-modal__form">
        <label for="profile-type-title-input" class="modal__label">
          <input class="modal__input modal__input_type_title" type="text" id="profile-type-title-input" name="name"
            placeholder="title" minlength="1" maxlength="30" required>
          <span class="modal__error" id="profile-type-title-input-error"></span>
        </label>
        <label for="profile-url-input" class="modal__label">
          <input class="modal__input modal__input_type_url" type="url" id="profile-url-input" name="link"
            placeholder="image URL" required>
          <span class="modal__error" id="profile-url-input-error"></span>
        </label>
        <button class="modal__button modal__button_disabled" type="submit" disabled>
          Create
        </button>
      </form>
    </div>
  </div>

  <div class="modal" id="preview-image-modal">
    <div class="modal__container modal__container_content_image">
      <button class="modal__close modal__close_button_preview" id="modal-close-button-preview"></button>
      <img src="#" alt="" class="modal__image">
      <p class="modal__caption"></p>
    </div>
  </div>

  <template id="card-template">
    <li class="card" id="card-id">
      <img src="" alt="" class="card__image" id="card__image-modal">
      <div class="card__description">
        <h2 class="card__title" id="card-title-id"></h2>
        <button class="card__like-button" id= "card-like-button" type="button"></button>
        <button class="card__trash-button" id= "card-trash-button" type="button"></button>
      </div>
    </li>
  </template>
</body>

</html>
