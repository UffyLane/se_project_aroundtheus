<!DOCTYPE html>
<html lang="en">
    <head>
      <meta charset="UTF-8" />
      <meta content="width=device-width, intial-scale=1.0" name="viewport" />
      <meta content="ie=edge" http-equiv="X-UA-Compatible" />
      <title>Around the U.S</title>
      <link href="./pages/index.css" rel="stylesheet" />
    </head>
    <body class="page">
      <div class="page__content">
        <header class="header page__section">
          <img src="./images/Vector.svg" alt="around the US logo"/>
        </header>
        <main class="content">
          <section class="profile page__section">
            <img src="./images/jacques-cousteau.jpg" alt="Avatar" class="profile__image">
            <div class="profile__info">
              <h1 class="profile__title">Jacques Cousteau</h1>
              <button class="profile__edit-button"></button>
              <p class="profile__description">Explorer</p>
            </div>
            <button class="profile__add-button"></button>
          </section>
          <section class="cards page__section">
            <ul class="cards__list">
              <li class="card">
                <img src="images/yosemite.jpg" alt="valley" class="card__image">
                <div class="card__description"><h2 class="card__title">Yosemite Valley</h2>
                <button class="card__like-button"></button>
                </div>
              </li>
                <li class="card">
                  <img src="images/lake-louise.jpg" alt="lake" class="card__image">
                  <div class="card__description"><h2 class="card__title">Lake Louise</h2>
                  <button class="card__like-button"></button>
                  </div>
               </li>
               <li class="card">
                <img src="images/bald-mountains.jpg" alt="mountains" class="card__image">
                <div class="card__description"><h2 class="card__title">Bald Mountains</h2>
                <button class="card__like-button"></button>
                </div>
               </li>
               <li class="card">
                <img src="images/latemar.jpg" alt="starry night" class="card__image">
                <div class="card__description"><h2 class="card__title">Latemar</h2>
                <button class="card__like-button"></button>
                </div>
               </li>
               <li class="card">
                <img src="images/vanoise.jpg" alt="park" class="card__image">
                <div class="card__description"><h2 class="card__title">Vanoise National Park</h2>
                <button class="card__like-button"></button>
                </div>
               </li>
               <li class="card">
                <img src="images/lago.jpg" alt="di braies" class="card__image">
                <div class="card__description"><h2 class="card__title">Lago di Braies</h2>
                <button class="card__like-button"></button>
                </div>
               </li>
            </ul>
          </section>
        </main>
        <footer class="footer page__section">
          <p class="footer__copyright">&copy;2024 Around the U.S</p>
        </footer>
      </div>
    </body>
  </html>
</html>
